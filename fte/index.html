<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>FTE - Full time equivalent</title>

		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

		<!-- google font -->
		<link rel="stylesheet" href="assets/font/stylesheet.css" />
		<link
			href="assets/css/bootstrap.min.css"
			rel="stylesheet"
			type="text/css"
		/>

		<link
			href="assets/css/font-awesome.min.css"
			rel="stylesheet"

		<link href="assets/css/ionicons.css" rel="stylesheet" type="text/css" />

		<link
			href="assets/css/simple-line-icons.css"

		<link href="assets/css/jquery.mCustomScrollbar.css" rel="stylesheet" />

		<link href="assets/css/weather-icons.min.css" rel="stylesheet" />

		<link rel="stylesheet" href="assets/js/index/morris-chart/morris.css" />

		<link href="assets/css/style.css" rel="stylesheet" />

		<link rel="stylesheet" href="css/main.css" />
		<link href="assets/css/responsive.css" rel="stylesheet" />

		<link rel="stylesheet" href="assets/css/renewed.css" />
	</head>

	<body>
		<div
			class="modal fade"
			id="countermodal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="countermodal"
			aria-hidden="true"
			style="display: none;"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel2">Select branch</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="position-relative">
							<div class="form-group">
								<label for="recipient-name" class="col-form-label"
									>Branches:</label
								>
								<input type="text" class="form-control" id="counter-input" />
							</div>
							<div class="list-group" id="counter-list"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div
			class="modal fade"
			id="departmentmodal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="departmentmodal"
			aria-hidden="true"
			style="display: none;"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel2">
							Select branch
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="position-relative">
							<div class="form-group">
								<label for="recipient-name" class="col-form-label"
									>Branches:</label
								>
								<input type="text" class="form-control" id="department-input" />
							</div>
							<div class="list-group" id="department-list"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="alert-wrapper" id="alert-wrapper"></div>

		<div class="wrapper">
			<!-- header -->

			<header class="main-header">
				<div class="container_header">
					<div class="logo d-flex align-items-center">
						<a href="/">
							<strong class="logo_icon">
								<img src="assets/ico" alt="" />
							</strong>
							<span class="logo-default text-center">
								<img
									style="width: 75%;"
									src="assets/images/icon/logo-red.png"
									alt=""
								/>
							</span>
						</a>

						<div class="icon_menu full_menu">
							<a href="#" class="menu-toggler sidebar-toggler"></a>
						</div>
					</div>

					<div class="right_detail">
						<div class="row d-flex align-items-center min-h pos-md-r suples">
							<div class="col-xl-12 col-9 d-flex justify-content-end">
								<div class="right_bar_top d-flex align-items-center">
									<a
										class="logout"
										onclick="return qmatic.common.logout();"
										href="/logout.jsp"
										>Logout</a
									>
									<a class="home-to" href="/">
										<img src="assets/images/icon/home.png" alt="" />
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>

			<!-- header_End -->

			<!-- Content_right -->

			<div class="container_full">
				<div class="side_bar scroll_auto">
					<div class="user-panel">
						<div class="user_image">
							<img
								src="assets/images/about-1.jpg"
								class="img-circle mCS_img_loaded"
								alt="User Image"
							/>
						</div>

						<div class="info">
							<p id="usrnm">
								Alexander Pierce
							</p>
						</div>
					</div>
					<ul id="dc_accordion" class="sidebar-menu tree">
						<li class="menu_sub">
							<a href="/heatmap">
								<i class="fa fa-map-o"></i> <span>Map</span>
							</a>
						</li>

						<li class="menu_sub">
							<a href="/heatmap/exchange">
								<i class="fa fa-exchange"></i> <span>Exchange</span>
							</a>
						</li>

						<li class="menu_sub">
							<a href="/heatmap/branches">
								<i class="fa fa-institution"></i> <span>Branches</span>
							</a>
						</li>

						<li class="menu_sub">
							<a
								type="button"
								href="/heatmap/counters"
								data-toggle="modal"
								data-target="#countermodal"
								data-whatever="@mdo"
							>
								<i class="fa fa-laptop"></i> <span>Counters</span>
							</a>
						</li>

						<li class="menu_sub">
							<a
								href="/heatmap/departments"
								data-toggle="modal"
								data-target="#departmentmodal"
								data-whatever="@mdo"
							>
								<i class="fa fa-th-large"></i> <span>Departments </span>
							</a>
						</li>

						<li class="menu_sub">
							<a href="/heatmap/fte" style="background: #387eb4;">
								<i class="fa fa-users"></i> <span>FTE settings </span>
							</a>
						</li>

						<li class="menu_sub">
							<a href="/heatmap/reports">
								<i class="fa fa-bar-chart"></i> <span>Free time reports</span>
							</a>
						</li>
					</ul>
				</div>

				<div class="content_wrapper">
					<div class="container-fluid">
						<!-- Section -->
						<section class="chart_section">
							<div class="page-heading">
								<div class="row d-flex align-items-center">
									<div class="col-md-6">
										<div class="page-breadcrumb">
											<h1>Full time equivalent</h1>
										</div>
									</div>

									<div class="col-md-6 justify-content-md-end d-md-flex">
										<div class="breadcrumb_nav">
											<ol class="breadcrumb">
												<li>
													<i class="fa fa-home"></i>

													<a class="parent-item" href="/heatmap">Home</a>

													<i class="fa fa-angle-right"></i>
												</li>

												<li class="active">
													FTE
												</li>
											</ol>
										</div>
									</div>
								</div>
							</div>
							<div id="table-wrapper" class="card card-shadow mb-4">
								<div
									id="table-header"
									class="card-header d-flex justify-content-between align-items-center"
								>
									<button id="save" type="button" class="btn btn-success">
										SAVE
									</button>
									<div
										class="col-xl-5 col-3 search_col d-flex justify-content-end"
									>
										<div class="search">
											<a
												id="toggle_res_search"
												data-toggle="collapse"
												data-target="#search_form"
												class="res-only-view collapsed"
												href="javascript:void(0);"
												aria-expanded="false"
											>
												<i class="icon-magnifier"></i>
											</a>

											<form
												id="search_form"
												role="search"
												class="search-form collapse"
												action="#"
											>
												<div class="input-group">
													<input
														id="search"
														type="text"
														class="form-control"
														placeholder="Search..."
													/>

													<button
														type="button"
														class="btn"
														data-target="#search_form"
														data-toggle="collapse"
														aria-label="Close"
													>
														<i class="ion-android-search"></i>
														<i class="icon-close"></i>
													</button>
												</div>
											</form>
										</div>
									</div>
								</div>

								<div class="card-body">
									<div id="lds-spinner" class="lds-spinner">
										<div></div>
										<div></div>
										<div></div>
										<div></div>
										<div></div>
										<div></div>
										<div></div>
										<div></div>
										<div></div>
										<div></div>
										<div></div>
										<div></div>
									</div>

									<table id="table" class="table table-striped"></table>

									<div id="table-search" class="table-search">
										<table
											id="table-search-inner"
											class="table table-striped"
										></table>
									</div>
								</div>
							</div>
						</section>

						<!-- Section_End -->
					</div>
				</div>
			</div>

			<!-- Content_right_End -->

			<!-- Footer -->

			<footer class="footer ptb-20">
				<div class="row">
					<div class="col-md-12 text-center">
						<div class="copy_right">
							<p>
								2020 © Qmatic HeatMap By
								<a>Technolink</a>
							</p>
						</div>
						<a id="back-to-top" href="#">
							<i class="ion-android-arrow-up"></i>
						</a>
					</div>
				</div>
			</footer>

			<!-- Footer_End -->
		</div>

		<script type="text/javascript" src="assets/js/jquery.min.js"></script>

		<script type="text/javascript" src="assets/js/popper.min.js"></script>

		<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

		<script
			type="text/javascript"
			src="assets/js/jquery.mCustomScrollbar.concat.min.js"
		></script>

		<!-- chart js -->

		<script src="assets/js/index/utils.js"></script>

		<script
			type="text/javascript"
			src="assets/js/jquery.dcjqaccordion.2.7.js"
		></script>

		<script src="assets/js/custom.js" type="text/javascript"></script>

		<script src="js/script.js"></script>

</html>
